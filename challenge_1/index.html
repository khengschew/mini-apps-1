<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <button id="resetButton" style="margin-bottom:10px;">New Game</button>
    <div id="currentDiv" style="padding-left:4px; display:inline;">
      Current Player: 
      <span id="current"></span>
    </div>
    <div id="winner" style="padding-left:4px; display:none;">
    </div>
    <div id="gameBoard" style="display:grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; width:300px; height:300px;">
      <!-- Generate Game Board -->
    </div>
    <div id="scoreBoardDiv" style="margin-top:10px; display:none;">
      <h3>Score Board</h3>
      <table id="scoreBoard">
        <tr>
            <th style="padding-right:10px;">Player</th>
            <th>Won</th>
        </tr>
      </table>
    </div>
    <script src="./app.js">
    </script>
    <script>
        board.initialize();
    </script>
  </body>
</html>
