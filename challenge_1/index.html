<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

      Current Player:

    <div id="winner">
      win!

    <div id="gameBoard">

        <tr class="playerScore">

        </tr>
      </table>
    </div>
    <script src="./app.js">
    </script>
