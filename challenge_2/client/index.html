<!DOCTYPE html>
<html>
  <head>
    <title>JSON To CSV</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form action="/" id="JSONSubmit" method="post">
      <label for="JSONData">Insert JSON Here</label>
      <br>
      <textarea id="JSONData" name="JSONData" rows="20" cols="100"></textarea>
      <br>
      <input type="file" id="document" name="document" />
      <br>
      <input type="submit" id="submitForm" value="Submit JSON"/>
    </form>
    <div id="result">CSV will appear here!</div>
    <script src="app.js"></script>
    <script>
      app.initialize();
    </script>
  </body>
</html>
